<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="container">
        <form action="#" class="myForm" name="myForm">
            <p>Fill in your details and we will get back to you.</p>
            
            <div class="name form">
                <label for="name">Name *</label>
                <input id="name" type="text" name="name" placeholder="Your fullname...">
            </div>

            <div class="email form">
                <label for="email">Email *</label>
                <input id="email" type="email" name="email" placeholder="e.g sammy@email.com">
            </div>

            <div class="country form">
                <label for="country">Country *</label>
                <input id="country" type="text" name="country" placeholder="Your country...">
            </div>

            <div class="phone form">
                <label for="phone">Phone number *</label>
                <input id="phone" type="text" name="phone" placeholder="Your phone number...">
            </div>

            <div class="logo">
                <img src="./images/MTN Logo.png" alt="MTN logo" width="60px" height="50px">
                <img src="./images/Airtel Nigeria Logo.png" alt="Airtel logo" width="60px" height="50px">
                <img src="./images/Globacom Limited Logo.png" alt="Glo logo" width="70px" height="50px">
                <img src="./images/9mobile Logo.png" alt="9mobile logo" width="70px" height="50px">
            </div>

            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
